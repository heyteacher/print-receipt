# Set root logger level to DEBUG and its only appender to A1.

# debug
log4j.rootLogger=DEBUG, DEBUG_CONSOLE
#log4j.rootLogger=INFO, INFO_CONSOLE
 
# debugconsole
log4j.appender.DEBUG_CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.DEBUG_CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG_CONSOLE.layout.ConversionPattern=%-5p: %m - %l - [%t]%n

# infoconsole
log4j.appender.INFO_CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.INFO_CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO_CONSOLE.layout.ConversionPattern=%-5p: %m%n

log4j.logger.com.lacruna.tsb.TsbMessages=WARN

log4j.logger.org.apache=WARN
log4j.logger.org.hibernate=WARN
